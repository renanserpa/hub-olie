<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olie Hub Ops Platform</title>

    <!-- Fonte e estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tema Tailwind personalizado -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#D2A66D",
              secondary: "#F8F6F2",
              accent: "#F2EAE0",
              textPrimary: "#2C2C2C",
              textSecondary: "#6B6B6B",
              border: "#EAE7E1",
              background: "#FCFAF8",
              card: "#ffffff",
            },
            borderRadius: {
              xl: "12px",
              "2xl": "16px",
            },
            keyframes: {
              'highlight-fade': {
                '0%': { 'box-shadow': '0 0 0 3px rgba(210, 166, 109, 0.6)' },
                '100%': { 'box-shadow': '0 0 0 0 rgba(210, 166, 109, 0)' },
              },
              'toast-in': {
                  'from': { transform: 'translateY(2rem)', opacity: '0' },
                  'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                  'from': { transform: 'translateY(0)', opacity: '1' },
                  'to': { transform: 'translateY(2rem)', opacity: '0' },
              }
            },
            animation: {
              'highlight-fade': 'highlight-fade 1.5s ease-out',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
            }
          },
        },
      };
    </script>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>

  <body class="bg-background text-textPrimary font-[Inter,sans-serif]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
