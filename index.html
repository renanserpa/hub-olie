<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olie Hub Ops Platform</title>

    <!-- Fonte e estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tema Tailwind personalizado -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#D2A66D",
              secondary: "#F8F6F2",
              accent: "#F2EAE0",
              textPrimary: "#2C2C2C",
              textSecondary: "#6B6B6B",
              border: "#EAE7E1",
              background: "#FCFAF8",
              card: "#ffffff",
              dark: {
                primary: "#D2A66D",
                secondary: "#1f2937",
                accent: "#374151",
                textPrimary: "#F9FAFB",
                textSecondary: "#9ca3af",
                border: "#374151",
                background: "#111827",
                card: "#1f2937",
              }
            },
            borderRadius: {
              xl: "12px",
              "2xl": "16px",
            },
            keyframes: {
              'highlight-fade': {
                '0%': { 'box-shadow': '0 0 0 3px rgba(210, 166, 109, 0.6)' },
                '100%': { 'box-shadow': '0 0 0 0 rgba(210, 166, 109, 0)' },
              },
              'toast-in': {
                  'from': { transform: 'translateY(2rem)', opacity: '0' },
                  'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                  'from': { transform: 'translateY(0)', opacity: '1' },
                  'to': { transform: 'translateY(2rem)', opacity: '0' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(1rem)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
            },
            animation: {
              'highlight-fade': 'highlight-fade 1.5s ease-out',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            }
          },
        },
      };
    </script>

    <!-- Import Map - STRICTLY React 18.2.0 only -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0,react-dom@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "clsx": "https://esm.sh/clsx",
    "tailwind-merge": "https://esm.sh/tailwind-merge",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "date-fns/locale/pt-BR": "https://esm.sh/date-fns@3.6.0/locale/pt-BR",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.44.4",
    "zod": "https://esm.sh/zod@3.23.8",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/"
  }
}
</script>
    <!-- Error Handler Global para Debug Visual -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
           // Se o erro ocorrer, mostra na tela em vez de deixar branco
           root.innerHTML = `
             <div style="color: #721c24; padding: 20px; border: 1px solid #f5c6cb; margin: 20px; background: #f8d7da; border-radius: 8px; font-family: monospace;">
               <h3 style="margin-top: 0;">Erro Crítico de Inicialização</h3>
               <p><strong>${message}</strong></p>
               <p>Arquivo: ${source}:${lineno}:${colno}</p>
               <pre style="background: rgba(255,255,255,0.5); padding: 10px; overflow: auto;">${error ? error.stack : 'Stack indisponível'}</pre>
               <button onclick="window.location.reload()" style="padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px;">Tentar Recarregar</button>
             </div>
           `;
        }
      };
    </script>
  </head>

  <body class="bg-background text-textPrimary dark:bg-dark-background dark:text-dark-textPrimary font-[Inter,sans-serif]">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: sans-serif; color: #666;">
        <div style="width: 40px; height: 40px; border: 4px solid #D2A66D; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <h2 style="font-weight: 600; color: #2C2C2C;">Inicializando Olie Hub...</h2>
        <p style="font-size: 12px; margin-top: 10px; color: #999;">Carregando módulos do sistema (v7.6)</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
